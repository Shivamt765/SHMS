<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      get,
      child
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDfWDsgmlHNNxL2g9I2vFUr5b6y5b7F6OA",
      authDomain: "smartqueue-c729f.firebaseapp.com",
      databaseURL: "https://smartqueue-c729f-default-rtdb.firebaseio.com",
      projectId: "smartqueue-c729f",
      storageBucket: "smartqueue-c729f.appspot.com",
      messagingSenderId: "908324761850",
      appId: "1:908324761850:web:3b1e1eb86eec9c41ccd943"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.firebaseDB = db;
    window.firebaseRef = ref;
    window.firebasePush = push;
    window.firebaseGet = get;
    window.firebaseChild = child;
  </script>

  <style>
    .appointed-row {
      text-decoration: line-through;
      
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SmartQueue Health</h1>
    <p>Book your appointment</p>
    <form id="bookingForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <select id="doctor" required>
        <option value="">Select Doctor</option>
        <option value="Dr. Mehta">Dr. Mehta - General</option>
        <option value="Dr. Khan">Dr. Khan - Pediatrics</option>
        <option value="Dr. Patel">Dr. Patel - Ortho</option>
      </select>
      <input type="date" id="date" required />
      <button type="submit">Book Appointment</button>
    </form>
    <div id="confirmation" class="hidden"></div>

  <script src="script.js"></script>
</body>
</html>
