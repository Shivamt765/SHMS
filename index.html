<body>
  <div class="container">
    <h1>SmartQueue Health</h1>
    <p>Book your appointment</p>
    <form id="bookingForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <select id="doctor" required>
        <option value="">Select Doctor</option>
        <option value="Dr. Mehta">Dr. Mehta - General</option>
        <option value="Dr. Khan">Dr. Khan - Pediatrics</option>
        <option value="Dr. Patel">Dr. Patel - Ortho</option>
      </select>
      <input type="date" id="date" required />
      <button type="submit">Book Appointment</button>
    </form>
    <div id="confirmation" class="hidden"></div>
    <hr>
        <h2>üìä Live Queue Tracker</h2>
        <input type="text" id="trackPhone" placeholder="Enter your phone to check position" />
        <button onclick="trackQueue()">Track My Position</button>

        <div id="queueResult" class="queue-tracker hidden">
            <h3>Your Queue Status</h3>
            <table id="queueTable">
              <thead>
                <tr>
                  <th>Position</th>
                  <th>Patient Name</th>
                  <th>Doctor</th>
                  <th>Estimated Time</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          
            <div class="info">
              <p><strong>Estimated time from your location:</strong> <span id="etaFromLocation">Calculating...</span></p>
              <button id="getDirectionsBtn">üß≠ Get Directions</button>
            </div>
          </div>
          <div id="etaFromLocation" style="margin-top: 1rem; font-weight: bold;"></div>
<button id="getDirectionsBtn" style="margin-top: 0.5rem;">üó∫Ô∏è Get Directions to Hospital</button>
