<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - SmartQueue</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: url('https://images.unsplash.com/photo-1588776814546-ec7e5caef7f6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .dashboard {
      width: 100%;
      max-width: 1100px;
      background: rgba(255, 255, 255, 0.75);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #1a1a1a;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      color: #1a1a1a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #ccc;
      text-align: center;
      font-size: 1rem;
    }

    th {
      background-color: rgba(240, 240, 240, 0.9);
    }

    td {
      color: #222;
    }

    button {
      padding: 8px 12px;
      background-color: rgba(0, 123, 255, 0.9);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: rgba(0, 105, 217, 1);
    }

    @media (max-width: 600px) {
      table, th, td {
        font-size: 0.85rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Admin Dashboard - Appointments</h2>
    <table id="adminTable">
      <thead>
        <tr>
          <th>S. No.</th>
          <th>Patient Name</th>
          <th>Phone</th>
          <th>Doctor</th>
          <th>Status</th>
          <th>Payment Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
